<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="metadata" src="./metadata.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itemizer</title>
    <link rel="stylesheet" href="../basePotatoStyle.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <style>

        :root {
            --accent-color: rgba(70, 0, 110, 0.75);
            --anti-accent-color: #FEFEFE;
            --background-img: url("https://images.creativemarket.com/0.1.0/ps/2321248/1160/772/m1/fpnw/wm1/cover-.jpg?1487898325&s=1b088f3d83e0354fa15b61d49486a787");
        }

    </style>
    <script src="../Main.js" type="module"></script>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById("quizForm"));

            const response = await fetch("/submit", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            alert(result.message);
        }
    </script>
</head>
<body>

    <header>
        <title-box></title-box>
    </header>

    <article-tabber>

        <article title="Itemizer 0.0.1">
            
            <h2>Student Quiz</h2>
            <form id="quizForm" onsubmit="submitForm(event)">

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: calc(5px + 1vw);">
                    <div>
                        <label for="lastname">First Name:</label>
                        <input type="text" name="lastname" required placeholder="e.g. Taylor">
                    </div>
                    <div>
                        <label for="firstname">Last Name:</label>
                        <input type="text" name="firstname" required placeholder="e.g. Swift">
                    </div>
                </div>
                
                <h3>Question 1: What is 2 + 2?</h3>
                <input type="radio" name="q1" value="A"> A) 3 <br>
                <input type="radio" name="q1" value="B"> B) 4 <br>
                <input type="radio" name="q1" value="C"> C) 5 <br>
                
                <h3>Question 2: What is the capital of France?</h3>
                <input type="radio" name="q2" value="A"> A) Berlin <br>
                <input type="radio" name="q2" value="B"> B) Madrid <br>
                <input type="radio" name="q2" value="C"> C) Paris <br>

                <br>
                <button type="submit">Submit Answers</button>
            </form>

        </article>

    </article-tabber>

</body>
</html>
