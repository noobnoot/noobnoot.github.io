<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="metadata" src="./metadata.json">
    <title>VSYS 1.0</title>
    <link rel="stylesheet" href="../basePotatoStyle.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <style>
    
        :root {
            --accent-color: rgba(20, 80, 40, 0.75);
            --anti-accent-color: #FEFEFE;
            --background-img: url("https://images.creativemarket.com/0.1.0/ps/2321248/1160/772/m1/fpnw/wm1/cover-.jpg?1487898325&s=1b088f3d83e0354fa15b61d49486a787");
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../Main.js" type="module"></script>

</head>
<body>

    <header>
        <header-box meta="../Attributes/spcfBanner.json"></header-box>
        <hr>
        <title-box></title-box>
    </header>

    <article-tabber>
        
        <article header="VSYS 0.9.0">

            <script>
                const params = new URLSearchParams(window.location.search);
                const stat = params.get("stat");

                document.addEventListener("DOMContentLoaded",
                    function() {
                        let header = "Something went wrong :(";
                        let content = "The server is maybe busy or under maintenance.";
                        console.log(stat, Number(stat));
                        if (Number(stat) === 0) {
                            header = "Thank you!";
                            content = "Your response has been recorded.";
                        } else if (Number(stat) === 2) {
                            header = "Sorry! You have already inputted.";
                            content = "You already have an existing input. Please contact your teacher or administrator if you think this is a mistake.";
                        }
                        document.getElementById("header").textContent = header;
                        document.getElementById("content").textContent = content;
                    }
                );
            </script>

            <h1 id="header"></h1>
            <p id="content"></p>

        </article>

    </article-tabber>

    <footer>
        <footer-box></footer-box>
    </footer>

</body>
</html>
